<!DOCTYPE html>
<html>
<head>
    <title>数据标注</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <script type="text/javascript" src="main.js">
        // 这里写的代码不会执行，执行的main.js文件
        // window.alert("Test");
    </script>
    <form action="#">
        <table style="padding:0px; border-radius:0px;box-shadow:none;">
            <tbody>
                <tr style="background-color:white;">
                    <td>
                        姓名：<input type="text" id="UserName" placeholder="Enter" value="">
                    </td>
                    <td>
                        置信度：<input type="range" id="ConfidenceRoll" min="0" max="1" step="0.01" value="1" onchange="document.getElementById('Confidence').value=value">
                        <input type="number" id="Confidence" min="0" max="1" step="0.01" value="1" onchange="document.getElementById('ConfidenceRoll').value=value">
                    </td>
                    <td>
                        备注：<input type="text" id="Notes" placeholder="Enter here" value="">
                    </td>
                    <td>
                        <input id='zhongyi' type="submit" value="中医", onclick="sendClassification('zhongyi')">
                        <input id='xiyi' type="submit" value="西医", onclick="sendClassification('xiyi')">
                        <input id='notsure' type="submit" value="待定", onclick="sendClassification('notsure')">
                        <input id='refresh' type="submit" value="刷新", onclick="item_refresh()">
                    </td>
                    <!-- <td>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </form>
    <p></p>
    <table>
        <thead>
            <tr>
              <td>UID</td>
              <td id="UID"><input type="text" id="UIDtext" placeholder="Enter here" value=""><input id='getUID' type="submit" value="跳转", onclick="get_uid(document.getElementById('UIDtext').value)"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Title</td>
                <td id="Title"><a id="paperLink" target="_blank"></a></td>
            </tr>
            <tr>
                <td>Abstract</td>
                <td id="Abstract" style="text-indent: 20px;"></td>
            </tr>
            <tr>
                <td>Keywords</td>
                <td id="Keywords"></td>
            </tr>
            <tr>
                <td>Journal</td>
                <td id="Journal"></td>
            </tr>
            <tr>
                <td>Authors</td>
                <td id="Authors"></td>
            </tr>
            <tr>
                <td>&nbsp Affiliations &nbsp</td>
                <td id="Affiliations"></td>
            </tr>
            <tr>
                <td>Year</td>
                <td id="Year"></td>
            </tr>
            <tr>
                <td>Tags</td>
                <td id="Tags"></td>
            </tr>
            <!-- <tr>
                <td>Link</td>
                <td id="Link"><a id="paperLink" target="_blank"></a></td>
            </tr> -->
        </tbody>
    </table>
    <p></p>
    <table id="user_log">
        <thead>
            <tr>
                <td>序号</td>
                <td>标题</td>
                <td>关键词</td>
                <td>时间</td>
                <td>分类</td>
                <td>置信</td>
                <td>备注</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
